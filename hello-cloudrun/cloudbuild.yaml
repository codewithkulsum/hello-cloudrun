steps:
  # 1. Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', '${_AR_REPO}/${_SERVICE_NAME}:$SHORT_SHA', '.']

  # 2. Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_AR_REPO}/${_SERVICE_NAME}:$SHORT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image=${_AR_REPO}/${_SERVICE_NAME}:$SHORT_SHA
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated

substitutions:
  _AR_REPO: "us-central1-docker.pkg.dev/YOUR_PROJECT_ID/demo-repo"
  _SERVICE_NAME: "hello-cloudrun"
  _REGION: "us-central1"
images:
  - "${_AR_REPO}/${_SERVICE_NAME}:$SHORT_SHA"
